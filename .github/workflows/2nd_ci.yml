name: CI Pipeline

on:
  push:
    branches:
      - main  # Run this action only on pushes to the main branch
  pull_request:
    branches:
      - main  # Also run this action on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # This tells GitHub to use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This checks out your code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version to use

      - name: Install dependencies
        run: npm install  # Replace with the command to install dependencies

      - name: Run tests
        run: npm test  # Replace with the command to run your tests
